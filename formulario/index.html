<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Formulario Multi-pasos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="assets/flaticon.png" />
</head>

<body>

    <div class="container col-3 p-2 mt-5">
        <div class="row justify-content-center">
            <div class="shadow p-3 mb-5 bg-body rounded">
                <form id="formRegistro">

                    <!-- PÁGINA 1 -->

                    <div class="paso" data-paso="1">
                        <h2>Paso 1</h2>
                        <div class="input-group p-2">
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" />
                        </div>
                        <p id="error1"></p>
                        <div class="input-group p-2">
                            <input type="text" class="form-control" name="apellidos" id="apellidos"
                                placeholder="Apellidos" />
                        </div>
                        <p id="error2"></p>
                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior disabled">Anterior</button>
                            <button class="btn btn-outline-primary btn-sm btn-siguiente" id="1a2">Siguiente</button>
                        </div>
                    </div>

                    <!-- PÁGINA 2 -->

                    <div class="paso" data-paso="2">
                        <h2>Paso 2</h2>
                        <div class="input-group p-2">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" />
                        </div>
                        <p id="error3"></p>
                        <div class="input-group p-2">
                            <input type="text" class="form-control" name="telefono" id="telefono"
                                placeholder="Teléfono" />
                        </div>
                        <p id="error4"></p>
                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                            <button class="btn btn-outline-primary btn-sm btn-siguiente" id="2a3">Siguiente</button>
                        </div>
                    </div>

                    <!-- PÁGINA 3 -->

                    <div class="paso" data-paso="3">
                        <h2>Paso 3</h2>
                        <div class="input-group p-2">
                            <input type="password" class="form-control" name="contrasena" id="contrasena"
                                placeholder="Contraseña" />
                            <i class='bx bxs-show' id="contrasenaBtn"></i>
                        </div>

                        <p class="texto-contrasena" id="texto-contrasena">mín. 8 caracteres</p>
                        <p id="error5"></p>
                        <div class="input-group p-2">
                            <input type="password" class="form-control" name="confirmarContrasena"
                                id="confirmarContrasena" placeholder="Confirmar" />
                            <i class='bx bxs-show' id="confirmarBtn"></i>
                        </div>
                        <p id="error6"></p>
                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                            <button class="btn btn-outline-primary btn-sm btn-siguiente" id="3a4">Siguiente</button>
                        </div>
                    </div>

                    <!-- PÁGINA 4 -->

                    <div class="paso" data-paso="4">
                        <h2>Paso 4</h2>
                        <div class="input-group p-2">
                            <select id="producto" class="form-select" aria-label="Default select example">
                                <option disabled selected>Selecciona el tipo: </option>
                                <option value="smartphone">Smartphone</option>
                                <option value="laptop">Laptop</option>
                                <option value="smartwatch">Smartwatch</option>
                                <option value="auriculares">Auriculares Inalámbricos</option>
                            </select><br>
                        </div>
                        <p id="error7"></p>
                        <div class="input-group p-2" id="opcionesProducto">
                            <select id="detalleProducto" class="form-select" aria-label="Default select example" style="display:none;">
                                <option disabled selected>Elija el producto:</option>
                            </select>
                        </div>
                        <p id="error8"></p>

                        <p class="selector"> ¿Eres estudiante? </p>
                        <div class="radios">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="estudianteSi"
                                    value="si">
                                <label class="form-check-label">Sí</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="estudianteNo"
                                    value="no">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                        <p id="error9"></p>
                        

                        <div class="d-flex p-2 justify-content-between">
                            <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                            <button class="btn btn-outline-success btn-sm btn-siguiente"
                                id="4aFinalizar">Finalizar</button>
                        </div>
                    </div>
                </form>

                <div class="">
                    <div class="row p-0 m-2 progress rounded-0">
                        <div class="progress-bar progress-bar-striped h-100 rounded-2" role="progressbar"
                            style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
